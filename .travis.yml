sudo: required
env:
  global:
    - TRAVIS_DEBIAN_MIRROR="http://ftp.us.debian.org/debian"
    - TRAVIS_DEBIAN_TARGET_DIR="/home/travis/"
    - TRAVIS_DEBIAN_DISTRIBUTION="jessie"
    - TRAVIS_DEBIAN_NETWORK_ENABLED="true"
services:
- docker
script:
- wget -O- http://travis.debian.net/script.sh | sh -
branches:
  except:
  - "/^debian\\/\\d/"
deploy:
  skip_cleanup: true
  provider: bintray
  file: ".bintray.info"
  user: "bandwith"
  key:
    secure: 
